<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#002777] to-[#001B55] p-4 relative overflow-hidden">
    
    <div class="absolute top-0 left-0 w-96 h-96 bg-[#62CEEA] rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-blob"></div>
    <div class="absolute bottom-0 right-0 w-96 h-96 bg-[#62CEEA] rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-blob animation-delay-2000"></div>

    <div class="w-full max-w-md bg-white shadow-2xl rounded-2xl overflow-hidden border border-slate-200 z-10">

        <div class="bg-gray-100 pt-8 pb-6 px-6 text-center">
            
            <div class="inline-flex items-center justify-center p-3 0">
                <img src="logo1.png" 
                     alt="Logo Hospital" 
                     class="h-36 w-auto object-contain">
            </div>

        </div>

        <div class="p-8">
            <div class="mb-6 text-center">
                <h2 class="text-slate-800 font-semibold text-lg">Bienvenido</h2>
                <p class="text-slate-500 text-sm">Ingresa tus credenciales para continuar</p>
            </div>

            <form (ngSubmit)="onSubmit()" class="space-y-5">

                <div class="space-y-1">
                    <label class="block text-xs font-bold text-slate-500 uppercase ml-1">Correo Institucional</label>
                    <div class="relative group">
                        <input type="email" [(ngModel)]="correo" name="correo" required
                            class="w-full pl-10 pr-4 py-3 border border-slate-200 rounded-xl focus:outline-none focus:border-[#002777] focus:ring-1 focus:ring-[#002777] transition-all bg-slate-50 focus:bg-white text-slate-700 placeholder-slate-400"
                            placeholder="usuario@hospital.cl" />
                        
                        <svg class="w-5 h-5 text-slate-400 absolute left-3 top-3.5 group-focus-within:text-[#002777] transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                        </svg>
                    </div>
                </div>

                <div class="space-y-1">
                    <label class="block text-xs font-bold text-slate-500 uppercase ml-1">Contraseña</label>
                    <div class="relative group">
                        <input type="password" [(ngModel)]="contrasena" name="contrasena" required
                            class="w-full pl-10 pr-4 py-3 border border-slate-200 rounded-xl focus:outline-none focus:border-[#002777] focus:ring-1 focus:ring-[#002777] transition-all bg-slate-50 focus:bg-white text-slate-700 placeholder-slate-400"
                            placeholder="••••••••" />
                        
                        <svg class="w-5 h-5 text-slate-400 absolute left-3 top-3.5 group-focus-within:text-[#002777] transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                    </div>
                </div>


                <button type="submit" [disabled]="loading"
                    class="w-full bg-[#002777] hover:bg-[#001B55] text-white font-bold py-3.5 rounded-xl shadow-lg hover:shadow-xl transform active:scale-[0.98] transition-all disabled:opacity-70 disabled:cursor-not-allowed flex items-center justify-center gap-2">
                    
                    <svg *ngIf="loading" class="animate-spin h-5 w-5 text-[#62CEEA]" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>

                    {{ loading ? 'Ingresando...' : 'Iniciar Sesión' }}
                </button>
            </form>
        </div>

        <div class="bg-slate-50 py-4 border-t border-slate-100 text-center">
            <p class="text-xs text-slate-500">Departamento de TI © {{ currentYear }}</p>
        </div>
    </div>
</div>
