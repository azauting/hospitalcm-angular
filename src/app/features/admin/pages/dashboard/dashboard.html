<div class="mx-auto max-w-7xl space-y-6 pb-12">

    <div
        class="flex flex-col md:flex-row md:items-center justify-between gap-4 bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
        <div class="flex items-center gap-4">
            <div
                class="w-12 h-12 bg-[#002777] rounded-xl flex items-center justify-center shadow-lg shadow-[#002777]/20">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
            </div>
            <div>
                <h1 class="text-2xl font-bold text-[#002777]">Centro de Comando</h1>
                <p class="text-slate-500 text-sm">Monitoreo de KPIs, SLA y Rendimiento Operativo</p>
            </div>
        </div>

        <div class="flex items-center gap-4">
            <div class="text-right hidden sm:block">
                <p class="text-xs font-bold text-slate-400 uppercase tracking-wider">Actualización</p>
                <p class="text-sm font-mono text-slate-700 font-medium">{{ fechaActual | date:'mediumTime' }}</p>
            </div>
            <button (click)="refreshData()"
                class="p-2.5 rounded-xl border border-slate-200 hover:border-[#62CEEA] hover:text-[#002777] transition-all group bg-white">
                <svg class="w-5 h-5 text-slate-400 group-hover:text-[#002777] group-hover:rotate-180 transition-transform duration-500"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
            </button>
        </div>
    </div>

    <div class="border-b border-slate-200">
        <nav class="-mb-px flex space-x-8" aria-label="Tabs">

            <button (click)="currentTab.set('general')" [class]="getTabClass('general')"
                class="group inline-flex items-center py-4 px-1 border-b-2 font-medium text-sm transition-all duration-200">
                <svg [class]="getIconClass('general')" class="mr-2 h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                </svg>
                Vista General
            </button>

            <button (click)="currentTab.set('unidades')" [class]="getTabClass('unidades')"
                class="group inline-flex items-center py-4 px-1 border-b-2 font-medium text-sm transition-all duration-200">
                <svg [class]="getIconClass('unidades')" class="mr-2 h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                </svg>
                Por Unidades
            </button>

            <button (click)="currentTab.set('sla')" [class]="getTabClass('sla')"
                class="group inline-flex items-center py-4 px-1 border-b-2 font-medium text-sm transition-all duration-200">
                <svg [class]="getIconClass('sla')" class="mr-2 h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
                SLA y KPIs
            </button>

            <button (click)="currentTab.set('equipo')" [class]="getTabClass('equipo')"
                class="group inline-flex items-center py-4 px-1 border-b-2 font-medium text-sm transition-all duration-200">
                <svg [class]="getIconClass('equipo')" class="mr-2 h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                Rendimiento Equipo
            </button>
        </nav>
    </div>

    <div *ngIf="loading()" class="flex flex-col items-center py-20">
        <div class="w-10 h-10 border-4 border-[#62CEEA]/30 border-t-[#002777] rounded-full animate-spin"></div>
        <p class="mt-4 text-sm text-slate-500">Calculando métricas...</p>
    </div>

    <div *ngIf="!loading()" class="animate-fade-in">

        <app-general-tab *ngIf="currentTab() === 'general'"></app-general-tab>
        <app-unidades-tab *ngIf="currentTab() === 'unidades'"></app-unidades-tab>
        <app-sla-tab *ngIf="currentTab() === 'sla'"></app-sla-tab>
        <app-equipo-tab *ngIf="currentTab() === 'equipo'"></app-equipo-tab>

    </div>
</div>
