<aside
    class="bg-[#002777] text-white flex flex-col h-full shadow-2xl relative z-20 transition-all duration-300 ease-in-out"
    [class.w-72]="isOpen()" [class.w-20]="!isOpen()">

    <button (click)="toggleSidebar()"
        class="absolute -right-3 top-10 z-50 bg-[#62CEEA] text-[#002777] p-1.5 rounded-full shadow-lg border-2 border-[#002777] hover:scale-110 hover:bg-white transition-all duration-200 flex items-center justify-center cursor-pointer outline-none"
        [title]="isOpen() ? 'Contraer menú' : 'Expandir menú'">

        <svg [class.rotate-180]="!isOpen()" class="w-4 h-4 transition-transform duration-500" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7" />
        </svg>
    </button>

    <div class="relative flex items-center border-b border-white/10 bg-[#002777] overflow-hidden whitespace-nowrap shrink-0 h-[88px] transition-all duration-300"
        [class.justify-center]="!isOpen()" [class.px-2]="!isOpen()" [class.px-6]="isOpen()">

        <div
            class="shrink-0 w-12 h-12 bg-white rounded-xl flex items-center justify-center shadow-lg shadow-[#62CEEA]/20 relative z-10 transition-all duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-[#002777]" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                    d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
            </svg>
        </div>

        <div class="flex flex-col justify-center overflow-hidden transition-all duration-300 origin-left"
            [class.w-0]="!isOpen()" [class.opacity-0]="!isOpen()" [class.ml-0]="!isOpen()" [class.ml-4]="isOpen()"
            [class.translate-x-10]="!isOpen()">

            <span class="text-[10px] text-[#62CEEA] font-bold uppercase tracking-widest leading-none mb-1 block">
                Panel de Control
            </span>

            <h1 class="text-lg font-bold text-white leading-none truncate block"
                title="{{ usuario?.nombre_rol | titlecase }}">
                {{ usuario?.nombre_rol | titlecase }}
            </h1>
        </div>
    </div>

    <nav class="flex-1 px-3 py-6 space-y-2 overflow-y-auto overflow-x-hidden custom-scrollbar">

        <ng-container *ngIf="usuario?.nombre_rol === 'administrador'">

            <div class="px-3 overflow-hidden transition-all duration-300 whitespace-nowrap" [class.h-0]="!isOpen()"
                [class.opacity-0]="!isOpen()" [class.mb-2]="isOpen()" [class.mt-2]="isOpen()">
                <span class="text-xs font-bold text-white/40 uppercase tracking-widest block">Analítica</span>
            </div>

            <button (click)="goDashboard()"
                class="w-full flex items-center relative px-3 py-3 rounded-xl transition-all duration-200 group overflow-hidden"
                [class]="getNavButtonClass('/admin')">

                <svg class="w-6 h-6 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                </svg>

                <div *ngIf="!isOpen()"
                    class="absolute left-14 bg-[#001b55] text-white text-xs px-3 py-1.5 rounded-md opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap z-50 pointer-events-none shadow-lg border border-white/10 font-medium tracking-wide">
                    Dashboard
                </div>

                <span class="font-medium text-sm ml-3 whitespace-nowrap transition-all duration-300 block"
                    [class.opacity-0]="!isOpen()" [class.translate-x-4]="!isOpen()" [class.w-0]="!isOpen()">
                    Dashboard
                </span>
            </button>


            <div class="px-3 overflow-hidden transition-all duration-300 whitespace-nowrap" [class.h-0]="!isOpen()"
                [class.opacity-0]="!isOpen()" [class.mb-2]="isOpen()" [class.mt-6]="isOpen()">
                <span class="text-xs font-bold text-white/40 uppercase tracking-widest block">Tickets</span>
            </div>

            <button (click)="goCrearTicket()"
                class="w-full flex items-center relative px-3 py-3 rounded-xl transition-all duration-200 group overflow-hidden"
                [class]="getNavButtonClass('/admin/crear-ticket')">
                <svg class="w-6 h-6 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <div *ngIf="!isOpen()"
                    class="absolute left-14 bg-[#001b55] text-white text-xs px-3 py-1.5 rounded-md opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap z-50 pointer-events-none shadow-lg border border-white/10 font-medium">
                    Crear</div>
                <span class="font-medium text-sm ml-3 whitespace-nowrap transition-all duration-300 block"
                    [class.opacity-0]="!isOpen()" [class.translate-x-4]="!isOpen()" [class.w-0]="!isOpen()">Crear
                    </span>
            </button>

            <button (click)="goTicketsSinRevisar()"
                class="w-full flex items-center relative px-3 py-3 rounded-xl transition-all duration-200 group overflow-hidden"
                [class]="getNavButtonClass('/admin/tickets/sin-revisar')">
                <svg class="w-6 h-6 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                </svg>
                <div *ngIf="!isOpen()"
                    class="absolute left-14 bg-[#001b55] text-white text-xs px-3 py-1.5 rounded-md opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap z-50 pointer-events-none shadow-lg border border-white/10 font-medium">
                    Por Revisar</div>
                <span class="font-medium text-sm ml-3 whitespace-nowrap transition-all duration-300 block"
                    [class.opacity-0]="!isOpen()" [class.translate-x-4]="!isOpen()" [class.w-0]="!isOpen()">Por
                    Revisar</span>
            </button>

            <button (click)="goTicketsRevisados()"
                class="w-full flex items-center relative px-3 py-3 rounded-xl transition-all duration-200 group overflow-hidden"
                [class]="getNavButtonClass('/admin/tickets/revisados')">
                <svg class="w-6 h-6 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                </svg>
                <div *ngIf="!isOpen()"
                    class="absolute left-14 bg-[#001b55] text-white text-xs px-3 py-1.5 rounded-md opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap z-50 pointer-events-none shadow-lg border border-white/10 font-medium">
                    Revisados</div>
                <span class="font-medium text-sm ml-3 whitespace-nowrap transition-all duration-300 block"
                    [class.opacity-0]="!isOpen()" [class.translate-x-4]="!isOpen()"
                    [class.w-0]="!isOpen()">Revisados</span>
            </button>

            <button (click)="goTicketsCerrados()"
                class="w-full flex items-center relative px-3 py-3 rounded-xl transition-all duration-200 group overflow-hidden"
                [class]="getNavButtonClass('/admin/tickets/cerrados')">
                <svg class="w-6 h-6 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                </svg>
                <div *ngIf="!isOpen()"
                    class="absolute left-14 bg-[#001b55] text-white text-xs px-3 py-1.5 rounded-md opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap z-50 pointer-events-none shadow-lg border border-white/10 font-medium">
                    Cerrados</div>
                <span class="font-medium text-sm ml-3 whitespace-nowrap transition-all duration-300 block"
                    [class.opacity-0]="!isOpen()" [class.translate-x-4]="!isOpen()" [class.w-0]="!isOpen()">
                    Cerrados</span>
            </button>


            <div class="px-3 overflow-hidden transition-all duration-300 whitespace-nowrap" [class.h-0]="!isOpen()"
                [class.opacity-0]="!isOpen()" [class.mb-2]="isOpen()" [class.mt-6]="isOpen()">
                <span class="text-xs font-bold text-white/40 uppercase tracking-widest block">Gestión</span>
            </div>

            <button (click)="goCreateUser()"
                class="w-full flex items-center relative px-3 py-3 rounded-xl transition-all duration-200 group overflow-hidden"
                [class]="getNavButtonClass('/admin/crear-usuario')">
                <svg class="w-6 h-6 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                <div *ngIf="!isOpen()"
                    class="absolute left-14 bg-[#001b55] text-white text-xs px-3 py-1.5 rounded-md opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap z-50 pointer-events-none shadow-lg border border-white/10 font-medium">
                    Usuarios</div>
                <span class="font-medium text-sm ml-3 whitespace-nowrap transition-all duration-300 block"
                    [class.opacity-0]="!isOpen()" [class.translate-x-4]="!isOpen()" [class.w-0]="!isOpen()">Crear
                    usuario</span>
            </button>

            <button (click)="goUsuarios()"
                class="w-full flex items-center relative px-3 py-3 rounded-xl transition-all duration-200 group overflow-hidden"
                [class]="getNavButtonClass('/admin/solicitantes')">
                <svg class="w-6 h-6 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                <div *ngIf="!isOpen()"
                    class="absolute left-14 bg-[#001b55] text-white text-xs px-3 py-1.5 rounded-md opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap z-50 pointer-events-none shadow-lg border border-white/10 font-medium">
                    Usuarios</div>
                <span class="font-medium text-sm ml-3 whitespace-nowrap transition-all duration-300 block"
                    [class.opacity-0]="!isOpen()" [class.translate-x-4]="!isOpen()"
                    [class.w-0]="!isOpen()">Usuarios</span>
            </button>

            <button (click)="goSoportes()"
                class="w-full flex items-center relative px-3 py-3 rounded-xl transition-all duration-200 group overflow-hidden"
                [class]="getNavButtonClass('/admin/soportes')">
                <svg class="w-6 h-6 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                <div *ngIf="!isOpen()"
                    class="absolute left-14 bg-[#001b55] text-white text-xs px-3 py-1.5 rounded-md opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap z-50 pointer-events-none shadow-lg border border-white/10 font-medium">
                    Soportes</div>
                <span class="font-medium text-sm ml-3 whitespace-nowrap transition-all duration-300 block"
                    [class.opacity-0]="!isOpen()" [class.translate-x-4]="!isOpen()"
                    [class.w-0]="!isOpen()">Soportes</span>
            </button>

            <button (click)="goUbicaciones()"
                class="w-full flex items-center relative px-3 py-3 rounded-xl transition-all duration-200 group overflow-hidden"
                [class]="getNavButtonClass('/admin/ubicaciones')">
                <svg class="w-6 h-6 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <div *ngIf="!isOpen()"
                    class="absolute left-14 bg-[#001b55] text-white text-xs px-3 py-1.5 rounded-md opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap z-50 pointer-events-none shadow-lg border border-white/10 font-medium">
                    Ubicaciones</div>
                <span class="font-medium text-sm ml-3 whitespace-nowrap transition-all duration-300 block"
                    [class.opacity-0]="!isOpen()" [class.translate-x-4]="!isOpen()"
                    [class.w-0]="!isOpen()">Ubicaciones</span>
            </button>

            <button (click)="goTiposEvento()"
                class="w-full flex items-center relative px-3 py-3 rounded-xl transition-all duration-200 group overflow-hidden"
                [class]="getNavButtonClass('/admin/tipos-evento')">
                <svg class="w-6 h-6 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 17v-6a2 2 0 012-2h6M9 17H5a2 2 0 01-2-2v-6a2 2 0 012-2h6a2 2 0 012 2v6a2 2 0 01-2 2z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8" />
                </svg>
                <div *ngIf="!isOpen()"
                    class="absolute left-14 bg-[#001b55] text-white text-xs px-3 py-1.5 rounded-md opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap z-50 pointer-events-none shadow-lg border border-white/10 font-medium">
                    Tipos de Evento</div>
                <span class="font-medium text-sm ml-3 whitespace-nowrap transition-all duration-300 block"
                    [class.opacity-0]="!isOpen()" [class.translate-x-4]="!isOpen()" [class.w-0]="!isOpen()">Tipos de
                    Evento</span>
            </button>

        </ng-container>

        <ng-container *ngIf="usuario?.nombre_rol === 'soporte'">

            <div class="px-3 overflow-hidden transition-all duration-300 whitespace-nowrap" [class.h-0]="!isOpen()"
                [class.opacity-0]="!isOpen()" [class.mb-2]="isOpen()" [class.mt-2]="isOpen()">
                <span class="text-xs font-bold text-white/40 uppercase tracking-widest block">Mi Trabajo</span>
            </div>

            <button (click)="goSoporteTickets()"
                class="w-full flex items-center relative px-3 py-3 rounded-xl transition-all duration-200 group overflow-hidden"
                [class]="getNavButtonClass('/soporte')">
                <svg class="w-6 h-6 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                </svg>
                <div *ngIf="!isOpen()"
                    class="absolute left-14 bg-[#001b55] text-white text-xs px-3 py-1.5 rounded-md opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap z-50 pointer-events-none shadow-lg border border-white/10 font-medium">
                    Bandeja Entrada</div>
                <span class="font-medium text-sm ml-3 whitespace-nowrap transition-all duration-300 block"
                    [class.opacity-0]="!isOpen()" [class.translate-x-4]="!isOpen()" [class.w-0]="!isOpen()">Bandeja de
                    Entrada</span>
            </button>

            <button (click)="goSoporteMisTickets()"
                class="w-full flex items-center relative px-3 py-3 rounded-xl transition-all duration-200 group overflow-hidden"
                [class]="getNavButtonClass('/soporte/mis-tickets')">
                <svg class="w-6 h-6 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4" />
                </svg>
                <div *ngIf="!isOpen()"
                    class="absolute left-14 bg-[#001b55] text-white text-xs px-3 py-1.5 rounded-md opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap z-50 pointer-events-none shadow-lg border border-white/10 font-medium">
                    Mis Tickets</div>
                <span class="font-medium text-sm ml-3 whitespace-nowrap transition-all duration-300 block"
                    [class.opacity-0]="!isOpen()" [class.translate-x-4]="!isOpen()" [class.w-0]="!isOpen()">Mis Tickets
                    Asignados</span>
            </button>

            <button (click)="goTicketsCerrados()"
                class="w-full flex items-center relative px-3 py-3 rounded-xl transition-all duration-200 group overflow-hidden"
                [class]="getNavButtonClass('/admin/tickets/cerrados')">
                <svg class="w-6 h-6 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                </svg>
                <div *ngIf="!isOpen()"
                    class="absolute left-14 bg-[#001b55] text-white text-xs px-3 py-1.5 rounded-md opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap z-50 pointer-events-none shadow-lg border border-white/10 font-medium">
                    Cerrados</div>
                <span class="font-medium text-sm ml-3 whitespace-nowrap transition-all duration-300 block"
                    [class.opacity-0]="!isOpen()" [class.translate-x-4]="!isOpen()" [class.w-0]="!isOpen()">Tickets
                    Cerrados</span>
            </button>

            <div class="px-3 overflow-hidden transition-all duration-300 whitespace-nowrap" [class.h-0]="!isOpen()"
                [class.opacity-0]="!isOpen()" [class.mb-2]="isOpen()" [class.mt-6]="isOpen()">
                <span class="text-xs font-bold text-white/40 uppercase tracking-widest block">Acciones</span>
            </div>

            <button (click)="goSoporteCrearTicket()"
                class="w-full flex items-center relative px-3 py-3 rounded-xl transition-all duration-200 group overflow-hidden"
                [class]="getNavButtonClass('/soporte/crear-ticket')">
                <svg class="w-6 h-6 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <div *ngIf="!isOpen()"
                    class="absolute left-14 bg-[#001b55] text-white text-xs px-3 py-1.5 rounded-md opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap z-50 pointer-events-none shadow-lg border border-white/10 font-medium">
                    Crear Ticket</div>
                <span class="font-medium text-sm ml-3 whitespace-nowrap transition-all duration-300 block"
                    [class.opacity-0]="!isOpen()" [class.translate-x-4]="!isOpen()" [class.w-0]="!isOpen()">Crear Nuevo
                    Ticket</span>
            </button>

        </ng-container>

    </nav>

    <div class="p-4 bg-[#001b55] border-t border-white/5 overflow-hidden whitespace-nowrap shrink-0">

        <div class="flex items-center transition-all duration-300" [class.justify-center]="!isOpen()">

            <div class="w-10 h-10 shrink-0 bg-[#62CEEA] rounded-full flex items-center justify-center text-[#002777] font-bold text-sm shadow-md transition-all duration-300"
                [class.mr-0]="!isOpen()" [class.mr-3]="isOpen()">
                {{ getInitials(usuario?.nombre_completo) }}
            </div>

            <div class="flex-1 min-w-0 transition-all duration-300 overflow-hidden" [class.opacity-0]="!isOpen()"
                [class.w-0]="!isOpen()" [class.translate-x-10]="!isOpen()">
                <p class="text-sm font-bold text-white truncate" title="{{ usuario?.nombre_completo }}">
                    {{ usuario?.nombre_completo }}
                </p>
                <p class="text-[#62CEEA] text-xs truncate">
                    {{ usuario?.unidad || 'TI' }}
                </p>
            </div>
        </div>

        <button (click)="cerrarSesion()"
            class="w-full flex items-center justify-center gap-2 mt-3 px-3 py-2.5 rounded-lg text-xs font-bold bg-red-500/10 text-red-400 hover:bg-red-500 hover:text-white transition-all duration-200 border border-transparent hover:border-red-400 overflow-hidden group">

            <svg class="w-4 h-4 shrink-0 transition-transform group-hover:-translate-x-0.5" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>

            <span class="transition-all duration-300 whitespace-nowrap" [class.opacity-0]="!isOpen()"
                [class.w-0]="!isOpen()" [class.translate-x-4]="!isOpen()">
                Cerrar sesión
            </span>
        </button>
    </div>

</aside>
