<nav class="w-full bg-white shadow-sm border-b border-slate-200 relative">
    <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-[#002777] via-[#62CEEA] to-[#002777]"></div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-24">

            <div class="flex items-center gap-8">
                <div class="flex-shrink-0 flex items-center gap-3 cursor-pointer" (click)="irAInicio()">
                    <div>
                        <h1 class="text-lg font-bold text-[#002777] leading-tight">Soporte TI</h1>
                        <p class="text-[10px] text-slate-500 uppercase tracking-wider font-semibold">Hospital Clínico</p>
                    </div>
                </div>

                <div class="hidden md:block h-8 w-px bg-slate-200"></div>

                <div class="hidden md:flex items-center gap-2">
                    
                    <button type="button" (click)="irAInicio()"
                        class="px-4 py-2 text-sm font-medium rounded-lg transition-all duration-200 group"
                        [ngClass]="getNavButtonClass('/inicio')">
                        <span class="flex items-center gap-2">
                            <svg class="h-4 w-4 group-hover:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                            </svg>
                            Inicio
                        </span>
                    </button>

                    <button type="button" (click)="irAMisTickets()"
                        class="px-4 py-2 text-sm font-medium rounded-lg transition-all duration-200 group"
                        [ngClass]="getNavButtonClass('/inicio/mis-tickets')">
                        <span class="flex items-center gap-2">
                            <svg class="h-4 w-4 group-hover:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                            </svg>
                            Mis Tickets
                        </span>
                    </button>

                    <button type="button" (click)="irACrearTicket()"
                        class="ml-2 px-5 py-2 text-sm font-bold rounded-full transition-all duration-200 shadow-sm border"
                        [ngClass]="isActive('/inicio/crear-ticket') 
                            ? 'bg-[#002777] text-white border-[#002777] shadow-md' 
                            : 'bg-white text-[#002777] border-[#002777]/30 hover:border-[#002777] hover:bg-slate-50'">
                        <span class="flex items-center gap-2">
                            <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                            </svg>
                            Crear Ticket
                        </span>
                    </button>
                </div>
            </div>

            <div class="flex items-center gap-4">
                <div class="hidden sm:flex items-center gap-3">
                    <div class="text-right">
                        <p class="text-sm font-bold text-[#002777]">
                            {{ usuario?.nombre_completo || 'Usuario' }}
                        </p>
                        <p class="text-xs text-slate-500">
                            {{ usuario?.correo }}
                        </p>
                    </div>

                    <div class="flex-shrink-0">
                        <div class="h-10 w-10 bg-[#002777] rounded-full flex items-center justify-center text-[#62CEEA] text-sm font-bold shadow-md ring-2 ring-white ring-offset-1">
                            {{ getInitials(usuario?.nombre_completo) }}
                        </div>
                    </div>
                </div>

                <div class="hidden md:block w-px h-8 bg-slate-200 mx-1"></div>
                
                <button type="button" (click)="cerrarSesion()"
                    class="hidden md:flex items-center justify-center w-9 h-9 text-slate-400 hover:text-red-600 hover:bg-red-50 rounded-full transition-colors"
                    title="Cerrar Sesión">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                </button>

                <button type="button" (click)="toggleMobileMenu()"
                    class="md:hidden p-2 rounded-lg text-[#002777] hover:bg-slate-100 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div *ngIf="isMobileMenuOpen" class="md:hidden border-t border-slate-200 bg-slate-50">
        <div class="px-2 pt-2 pb-3 space-y-1">
            <button (click)="irAInicio(); closeMobileMenu()"
                class="w-full text-left block px-3 py-2 rounded-md text-base font-medium text-[#002777] hover:bg-[#62CEEA]/20 hover:text-[#002777]">
                Inicio
            </button>
            <button (click)="irAMisTickets(); closeMobileMenu()"
                class="w-full text-left block px-3 py-2 rounded-md text-base font-medium text-[#002777] hover:bg-[#62CEEA]/20 hover:text-[#002777]">
                Mis Tickets
            </button>
            <button (click)="irACrearTicket(); closeMobileMenu()"
                class="w-full text-left block px-3 py-2 rounded-md text-base font-medium bg-[#002777] text-white shadow-sm mt-2">
                + Crear Ticket
            </button>
        </div>
        <div class="pt-4 pb-4 border-t border-slate-200">
            <div class="flex items-center px-5">
                <div class="flex-shrink-0">
                    <div class="h-10 w-10 bg-[#002777] rounded-full flex items-center justify-center text-[#62CEEA] font-bold">
                        {{ getInitials(usuario?.nombre_completo) }}
                    </div>
                </div>
                <div class="ml-3">
                    <div class="text-base font-medium leading-none text-[#002777]">{{ usuario?.nombre_completo }}</div>
                    <div class="text-sm font-medium leading-none text-slate-500 mt-1">{{ usuario?.correo }}</div>
                </div>
                <button (click)="cerrarSesion()" class="ml-auto flex-shrink-0 p-1 text-red-500 hover:text-red-700">
                    <span class="text-xs font-bold">Salir</span>
                </button>
            </div>
        </div>
    </div>
</nav>
