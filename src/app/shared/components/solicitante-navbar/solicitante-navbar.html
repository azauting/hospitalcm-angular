<nav class="w-full bg-white shadow-sm border-b border-slate-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">

            <!-- Logo y Navegación Principal -->
            <div class="flex items-center gap-8">
                <!-- Logo/Brand -->
                <div class="flex-shrink-0 flex items-center">
                    <h1 class="text-xl font-bold text-slate-800">Sistema de Tickets</h1>
                </div>

                <!-- Navegación Desktop -->
                <div class="hidden md:flex items-center gap-1">
                    <button type="button" (click)="irAInicio()"
                        class="px-4 py-2 text-sm font-medium rounded-lg transition-colors duration-200"
                        [class]="getNavButtonClass('/inicio')">
                        <span class="flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                            </svg>
                            Inicio
                        </span>
                    </button>

                    <button type="button" (click)="irAMisTickets()"
                        class="px-4 py-2 text-sm font-medium rounded-lg transition-colors duration-200"
                        [class]="getNavButtonClass('/inicio/mis-tickets')">
                        <span class="flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                            </svg>
                            Mis Tickets
                        </span>
                    </button>

                    <button type="button" (click)="irACrearTicket()"
                        class="px-4 py-2 text-sm font-medium rounded-lg transition-colors duration-200"
                        [class]="getNavButtonClass('/inicio/crear-ticket')">
                        <span class="flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 4v16m8-8H4" />
                            </svg>
                            Crear Ticket
                        </span>
                    </button>
                </div>
            </div>

            <!-- Usuario y Acciones -->
            <div class="flex items-center gap-4">

                <!-- Información del Usuario -->
                <div class="hidden sm:flex items-center gap-3">
                    <div class="text-right">
                        <p class="text-sm font-medium text-slate-700">
                            {{ usuario?.nombre_completo || 'Usuario' }}
                        </p>
                        <p class="text-xs text-slate-500">
                            {{ usuario?.correo || 'usuario@ejemplo.com' }}
                        </p>
                    </div>

                    <!-- Avatar del Usuario -->
                    <div class="flex-shrink-0">
                        <div
                            class="h-8 w-8 bg-gradient-to-br from-blue-500 to-blue-600 rounded-full flex items-center justify-center text-white text-sm font-medium shadow-sm">
                            {{ getInitials(usuario?.nombre_completo) }}
                        </div>
                    </div>
                </div>

                <!-- Menú Desplegable para Mobile -->
                <div class="relative md:hidden">
                    <button type="button" (click)="toggleMobileMenu()"
                        class="p-2 rounded-lg text-slate-600 hover:bg-slate-100 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>

                    <!-- Menú Mobile -->
                    <div *ngIf="isMobileMenuOpen"
                        class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-slate-200 py-2 z-50">
                        <button (click)="irAInicio(); closeMobileMenu()"
                            class="w-full text-left px-4 py-2 text-sm text-slate-700 hover:bg-slate-50 flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                            </svg>
                            Inicio
                        </button>
                        <button (click)="irAMisTickets(); closeMobileMenu()"
                            class="w-full text-left px-4 py-2 text-sm text-slate-700 hover:bg-slate-50 flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                            </svg>
                            Mis Tickets
                        </button>
                        <button (click)="irACrearTicket(); closeMobileMenu()"
                            class="w-full text-left px-4 py-2 text-sm text-slate-700 hover:bg-slate-50 flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 4v16m8-8H4" />
                            </svg>
                            Crear Ticket
                        </button>

                        <div class="border-t border-slate-200 my-1"></div>

                        <div class="px-4 py-2 text-xs text-slate-500">
                            {{ usuario?.nombre_completo }}
                        </div>
                        <div class="px-4 py-2 text-xs text-slate-500">
                            {{ usuario?.correo }}
                        </div>

                        <div class="border-t border-slate-200 my-1"></div>

                        <button (click)="cerrarSesion(); closeMobileMenu()"
                            class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                            </svg>
                            Cerrar Sesión
                        </button>
                    </div>
                </div>

                <!-- Botón Cerrar Sesión (Desktop) -->
                <button type="button" (click)="cerrarSesion()"
                    class="hidden md:flex items-center gap-2 px-4 py-2 text-sm font-medium text-red-600 bg-red-50 rounded-lg hover:bg-red-100 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    Cerrar Sesión
                </button>
            </div>
        </div>
    </div>
</nav>

<!-- Overlay para cerrar menú mobile -->
<div *ngIf="isMobileMenuOpen" class="fixed inset-0 bg-black bg-opacity-10 z-40 md:hidden" (click)="closeMobileMenu()">
</div>
